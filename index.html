<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />

    <title>Lanzar Dado</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>
    <main class="app">
        <h1 class="title">ðŸŽ² Lanzar Dado</h1>

        <section class="board">

                <span class="dot pos-center"></span>
                <span class="dot pos-tl"></span>
                <span class="dot pos-tr"></span>

            <div class="controls">
                <button id="rollBtn" class="btn">Lanzar</button>
                <label class="toggle">
          <input id="soundToggle" type="checkbox" />
          <span>Sonido</span>
        </label>
